<form id="form" class="form-container" 
        [formGroup]="form" (ngSubmit)="cadastrarMulta()">
    <div class="text-center">
        <h1 class="font-bold text-2xl mb-2">
            Cadastro de Multas
        </h1>
    </div>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Número AIT</mat-label>
        <input matInput placeholder="Número AIT" formControlName="numeroAIT">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Data e Hora da Infração</mat-label>
        <input matInput type="datetime-local" formControlName="dataInfracao">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Código da Infração</mat-label>
        <input matInput placeholder="Código da Infração" formControlName="codigoInfracao">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Descrição da Infração</mat-label>
        <input matInput placeholder="Descrição da Infração" formControlName="descricaoInfracao">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Placa do Veículo</mat-label>
        <input matInput placeholder="Placa do Veículo" formControlName="placaVeiculo">
    </mat-form-field>
<!-- 
    <div class="button-group">
        <button type="submit" [disabled]="!form.valid" class="form-field py-2 px-3 bg-purple-700 text-white font-bold rounded-md border border-slate-200 hover:bg-purple-600 disabled:bg-purple-400">
            Cadastrar Multa
        </button>
    </div> -->

    <div class="button-group">
        <button mat-raised-button color="primary" [disabled]="!form.valid" type="submit">
          Salvar
        </button>
        <button mat-button color="accent" (click)="onCancel()">
          Cancelar
        </button>
      </div>
</form>
