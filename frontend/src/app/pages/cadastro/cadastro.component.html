<!-- src/app/components/cadastro/cadastro.component.html -->
<div id="container" class="h-screen flex items-center justify-center">
    <form id="form" class="shadow-md rounded-md p-5 bg-white w-1/3 max-w-md flex flex-col space-y-4" 
          [formGroup]="form" (ngSubmit)="cadastro()">
        <div class="text-center">
            <h1 class="font-bold text-2xl mb-2">
                Cadastro
            </h1>
            <h6 class="text-slate-600 text-base">
                Crie uma nova conta
            </h6>
        </div>
        
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Nome de Usuário</mat-label>
            <input matInput placeholder="Nome de Usuário" formControlName="userName">
            <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
            <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Senha</mat-label>
            <input matInput type="{{ hide ? 'password' : 'text' }}" placeholder="Senha" formControlName="password">
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon (click)="hide = !hide" matSuffix>
                {{ hide ? 'visibility_off' : 'visibility' }}
            </mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Tipo de Usuário</mat-label>
            <mat-select formControlName="tipoUsuario">
                <mat-option [value]="1">Administrador</mat-option>
                <mat-option [value]="2">Comum</mat-option>
                <!-- Adicione mais opções conforme necessário -->
            </mat-select>
        </mat-form-field>

        <button type="submit" [disabled]="!form.valid" class="w-full py-2 px-3 bg-purple-700 text-white font-bold rounded-md border border-slate-200 hover:bg-purple-600 disabled:bg-purple-400">
            Cadastrar
        </button>

        <div class="text-center mt-4">
            <span class="text-slate-600">
                Já tem uma conta?
            </span>
            <a class="text-purple-700" [routerLink]="['/login']">Faça login</a>
        </div>
    </form>
</div>
